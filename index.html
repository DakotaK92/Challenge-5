<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Work Day Scheduler</title>
</head>
<body>
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
  <h1 class="display-3">Work Day Scheduler</h1>
  <p class="description">A simple calendar app for scheduling your work day</p>
  <p id="currentDay" class="day"></p>
  </header>

  <div class="container main">
    <div class="row time-block">
        <div class="hour col-2 col-md-1 text-center py-3">9AM</div>
        <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour="9" id="div9"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fa-save btn-block saveBtn" id="btn9"></button>
    </div>
      
    <div class="row time-block">
      <div class="hour col-2 col-md-1 text-center py-3">10AM</div>
        <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour="10" id="div10"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fa-save btn-block saveBtn" id="btn10"></button>
    </div>

    <div class="row time-block">
        <div class="hour col-2 col-md-1 text-center py-3">11AM</div>
        <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour="11" id="div11"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fa-save btn-block saveBtn" id="btn11"></button>
    </div>

    <div class="row time-block">
        <div class="hour col-2 col-md-1 text-center py-3">12PM</div>
        <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour="12" id="div12"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fa-save btn-block saveBtn" id="btn12"></button>
    </div>

    <div class="row time-block">
        <div class="hour col-2 col-md-1 text-center py-3">1PM</div>
        <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour="1" id="div1"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fa-save btn-block saveBtn" id="btn1"></button>
    </div>

    <div class="row time-block">
        <div class="hour col-2 col-md-1 text-center py-3">2PM</div>
        <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour="2" id="div2"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fa-save btn-block saveBtn" id="btn2"></button>
    </div>

    <div class="row time-block">
        <div class="hour col-2 col-md-1 text-center py-3">3PM</div>
        <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour="3" id="div3"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fa-save btn-block saveBtn" id="btn3"></button>
    </div>

    <div class="row time-block">
        <div class="hour col-2 col-md-1 text-center py-3">4PM</div>
        <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour="4" id="div4"></textarea>
        <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fa-save btn-block saveBtn" id="btn4"></button>
    </div>

    <div class="row time-block">
        <div class="hour col-2 col-md-1 text-center py-3">5PM</div>
          <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour="5" id="div5"></textarea>
          <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fa-save btn-block saveBtn" id="btn5"></button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="assets/js/index.js"></script>
  </body>
</html>
